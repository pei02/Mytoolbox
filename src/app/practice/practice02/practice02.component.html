<div class="card my-3">
    <div class="card-body">
        <div class="row">
            <div class="col-10">
                <h3>標題</h3>
            </div>
            <div class="col-2">
                <div class="dropdown float-right">
                    <button class="btn text-secondary" type="button" id="dropdownMenu" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" data-display="static">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left" aria-labelledby="dropdownMenu">
                        <button class="dropdown-item text-secondary" type="button"><i
                                class="fas fa-print"></i>&emsp;列印報表</button>
                        <button class="dropdown-item text-secondary" type="button"><i
                                class="fas fa-door-open"></i>&emsp;離開</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <form>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label class="col-form-label">日期</label>
                    <input type="date" class="form-control" placeholder="請選擇日期">
                </div>
                <div class="form-group col-sm-6">
                    <label class="col-form-label">編號</label>
                    <input type="number" class="form-control" placeholder="請輸入編號" min="0">
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-form-label">轉介來源</label>
                    <div class="row">
                        <div class="col-sm-6 my-1">
                            <select class="form-control">
                                <option selected disabled>請選擇來源</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-sm-6 my-1">
                            <input type="text" class="form-control" placeholder="請輸入來源說明">
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-form-label">股別</label>
                    <select class="form-control">
                        <option selected disabled>請選擇股別</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-form-label">案號</label>
                    <div class="row">
                        <div class="col-sm-4 my-1">
                            <select class="form-control">
                                <option selected disabled>請選擇年度</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-sm-4 my-1">
                            <select class="form-control">
                                <option selected disabled>請選擇字號</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-sm-4 my-1">
                            <input type="number" class="form-control" placeholder="請輸入案號" min="0">
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-form-label">轉介駐點</label>
                    <select class="form-control">
                        <option selected disabled>請選擇駐點</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-form-label">轉介對象</label>
                    <div class="row">
                        <div class="col-sm-6 my-1">
                            <input type="text" class="form-control" placeholder="請輸入姓名">
                        </div>
                        <div class="col-sm-6 my-1">
                            <div class="btn-group btn-group-toggle btn-block" data-toggle="buttons">
                                <label class="btn btn-blue">
                                    <input type="radio" name="options" autocomplete="off" checked><i
                                        class="fas fa-male"></i>
                                </label>
                                <label class="btn btn-pink">
                                    <input type="radio" name="options" autocomplete="off" checked><i
                                        class="fas fa-female"></i>
                                </label>
                                <label class="btn btn-black">
                                    <input type="radio" name="options" autocomplete="off" checked><i
                                        class="fas fa-question"></i>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-12 my-1">
                            <div class="row">
                                <div class="col-sm-4 my-1 btn-group-toggle" *ngFor="let item of check_box"
                                    data-toggle="buttons">
                                    <label class="btn btn-outline-success btn-block" autocomplete="off">
                                        <input type="checkbox"> {{item}}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-form-label">回覆日期</label>
                            <input type="date" class="form-control" placeholder="請選擇日期">
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-form-label">回覆情形</label>
                            <div class="row">
                                <div class="col-sm-6 my-1">
                                    <select class="form-control">
                                        <option selected disabled>請選擇回覆情形</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-sm-6 my-1">
                                    <input type="text" class="form-control" placeholder="請輸入回覆說明">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-form-label">備註說明</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>

                </div>


            </div>
            <button type="submit" class="btn btn-primary btn-block">送出</button>
        </form>
    </div>
</div>
