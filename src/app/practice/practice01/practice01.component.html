<div class="card my-3">
    <div class="card-body">
        <div class="row">
            <div class="col-10">
                <h3>標題</h3>
            </div>
            <div class="col-2">
                <div class="dropdown float-right">
                    <button class="btn text-secondary" type="button" id="dropdownMenu" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" data-display="static">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left" aria-labelledby="dropdownMenu">
                        <button class="dropdown-item text-secondary" type="button"><i
                                class="fas fa-print"></i>&emsp;列印報表</button>
                        <button class="dropdown-item text-secondary" type="button"><i
                                class="fas fa-door-open"></i>&emsp;離開</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <form>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label class="col-form-label">日期</label>
                    <input type="date" class="form-control" placeholder="請選擇日期">
                </div>
                <div class="form-group col-sm-6">
                    <label class="col-form-label">編號</label>
                    <input type="number" class="form-control" placeholder="請輸入編號" min="0">
                </div>
                <div class="form-group col-sm-6">
                    <label class="col-form-label">姓名</label>
                    <input type="=text" class="form-control" placeholder="請輸入姓名">
                </div>
                <div class="form-group col-sm-6">
                    <label class="col-form-label">電話</label>
                    <input type="text" class="form-control" placeholder="請輸入電話">
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-form-label">地址</label>
                    <div class="row">
                        <div class="col-sm-6">
                            <select class="form-control my-1">
                                <option selected disabled>請選擇城市</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <select class="form-control my-1">
                                <option selected disabled>請選擇區域</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-12 my-1">
                            <input type="text" class="form-control" placeholder="請輸入地址">
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-form-label">信箱</label>
                    <input type="email" class="form-control" placeholder="請輸入信箱">
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-form-label">請問您是？</label>
                    <div class="row">
                        <div class="col-sm-4 my-1">
                            <select class="form-control">
                                <option selected disabled>請選擇身分別</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-sm-8 my-1">
                            <input type="text" class="form-control" placeholder="請輸入其他說明">
                        </div>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="col-form-label">請問您本次到下列哪個服務站？</label>
                    <div class="row">
                        <div class="col-sm-3 col-6 my-1 btn-group-toggle" *ngFor="let item of check_box"
                            data-toggle="buttons">
                            <label class="btn btn-outline-success btn-sm btn-block" autocomplete="off">
                                <input type="checkbox"> {{item}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-form-label">請問您本次到駐法院家事服務中心洽公，對於服務人員的服務態度辦事效率滿意度為何？</label>
                    <div *ngFor="let item of Satisfaction_form">
                        <div class="bg-light pb-3 pr-3" >
                            <label
                                class="col-form-label font-weight-bolder triangle text-light pr-5 pl-3">{{item.section}}</label>
                            <div class="row ml-3 my-1" *ngFor="let satisfaction of item.children">
                                <label class="col-form-label col-xl-3">{{satisfaction.Satisfaction}}</label>
                                <div class="btn-group-toggle col-xl-3" data-toggle="buttons" *ngIf="satisfaction.face">
                                    <div class="btn-group-toggle" data-toggle="buttons">
                                        <label class="btn" autocomplete="off" *ngFor="let i of icon" [class]="i.css">
                                            <input type="radio" name="options" autocomplete="off">
                                            <i class="far" [class]="i.icon"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xl-6" *ngIf="satisfaction.face">
                                    <input type="text" class="form-control" placeholder="請輸入不滿意原因">
                                </div>
                                <div class="col-12" *ngIf="!satisfaction.face">
                                    <div class="row">
                                    <div class="col-sm-3 col-6 my-1  btn-group-toggle" *ngFor="let item of check_box"
                                        data-toggle="buttons">
                                        <label class="btn btn-outline-success btn-sm btn-block" autocomplete="off">
                                            <input type="checkbox"> {{item}}
                                        </label>
                                    </div></div>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="bg-light pb-3 pr-3">
                        <div class="row ml-3 my-3">
                        <label class="col-form-label pl-3 pt-3">對於駐法院家暴服務中心之服務您尚有哪些意見或建議?</label>
                        <div class="col-12 mt-2">
                            <textarea class="form-control" rows="3"></textarea></div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">送出</button>
        </form>
    </div>
</div>
